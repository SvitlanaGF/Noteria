{% extends 'tasks/ref_log.html' %}
{% block header %}
    <b>Notice information</b>
{% endblock header %}
{% block content %}
    <b>{{ notice.title }}</b>
    <div class="reglog">
        <b class="heading-text">Description:</b>
        <p class="txt">{{ notice.description }}</p>
        <input class='button_' onclick="window.location.href= {% url 'notes' %}" type="button" value="Back">
    </div>

{% endblock content %}
