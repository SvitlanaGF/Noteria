<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Login</title>
</head>
<body>
<header>
        <img src="../../static/img/Logo.png" alt="logo" class="logo">
    </header>
    <div class="welcome">
        <h1>Login</h1>
    </div>
    <form class="reglog" method="post">
        <input class="form_elem" type="email" id="us_email" name="us_email" placeholder="Email">
        <input class="form_elem" type="password" id="password" name="name-password" placeholder="Password">
        <input class="form_elem button_" type="button" value="Login">
        <a href="{% url 'register' %}">Don`t have an account.</a>
    </form>
</body>
</html>
